<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework12</title>
</head>
<body>
	<div>
		<ul id="list"></ul>
	</div>
	<script>
        
        let generateList = function(array) {
            const $list = document.getElementById('list');
            for(let i = 0; i < array.length; i++) {
                const $li = document.createElement('li');
                if(Array.isArray(array[i])) {
                    const $sublist = document.createElement('ul');
                    for(let j = 0; j < array[i].length; j++) {
                        const $subListItem = document.createElement('li');
                        $subListItem.textContent = array[i][j];
                        $sublist.append($subListItem);
                        $li.append($sublist);
                        $list.append($li);
                    }
                } else {
                    $li.textContent = array[i];
                    $list.append($li);
                }  
            }
	
        }
        
        let generateTable = function() {
            const $table = document.createElement('table');
            let num = 0;
            for(let i = 1; i <= 10; i++) {
                const $tr = document.createElement('tr');
                for(let j = 1; j <= 10; j++) {
                    const $td = document.createElement('td');
                    $td.textContent = ++num;
                    $tr.append($td);
                }
                $table.append($tr);
            }
            document.querySelector('body').insertBefore($table, document.querySelector('script'));
        }

        generateTable();
        generateList([1,2, [1.1,1.2,1.3] ,3]);
	</script>
</body>
</html>
